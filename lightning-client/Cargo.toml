edition = "2021"

# -----------------------------------------------------------------
# Workspace deps (non-optional)
# -----------------------------------------------------------------
[dependencies]
anyhow      = { workspace = true }
async-trait = { workspace = true }
base64      = { workspace = true }
config      = { workspace = true }
hex         = { workspace = true }
reqwest     = { workspace = true }
serde       = { workspace = true }
